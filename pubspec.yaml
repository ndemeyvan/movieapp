name: movie_app_yt
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  carousel_slider: ^2.2.1
  simple_animations:
  font_awesome_flutter: ^8.7.0
  lamp_bottom_navigation: ^0.1.1
  video_player: ^0.10.9+2
  http: ^0.12.0
  intl: ^0.16.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: nunito
      fonts:
        - asset: assets/fonts/nunito.ttf
    #       - asset: fonts/Schyler-Italic.ttf
    #         style: italic
    - family: longCang
      fonts:
        - asset: assets/fonts/longCang.ttf
